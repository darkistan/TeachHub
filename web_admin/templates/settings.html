{% extends "base.html" %}
{% block title %}Налаштування - Schedule Bot Admin{% endblock %}
{% block content %}
<h1><i class="bi bi-gear"></i> Налаштування системи</h1>
<form method="POST" action="{{url_for('update_settings')}}">
<input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
<div class="mb-3"><label>Група</label><input type="text" class="form-control" name="group_name" value="{{metadata.group_name if metadata}}"></div>
<div class="mb-3"><label>Навчальний рік</label><input type="text" class="form-control" name="academic_year" value="{{metadata.academic_year if metadata}}"></div>
<div class="mb-3"><label>Тип тижня</label>
<select class="form-select" name="current_week">
<option value="numerator" {{'selected' if metadata and metadata.current_week=='numerator'}}>Чисельник</option>
<option value="denominator" {{'selected' if metadata and metadata.current_week=='denominator'}}>Знаменник</option>
</select></div>
<button type="submit" class="btn btn-primary">Зберегти</button>
</form>
{% endblock %}
